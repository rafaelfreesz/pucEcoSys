<div class="row filtro">
    <div class="col-sm-3">
        <select
          class="form-select"
          name="selecionar-filtro"
          id="selecionar-filtro"
          [(ngModel)]="criterioFiltro"
          >
          <!-- (change)="filtrarTabela()" -->
          <option value="nome">Nome</option>
          <option value="descricao">Descricao</option>
          <option value="quantidade">Quantidade</option>
          <option value="precoVenda">Preço de Venda (R$)</option>
        </select>
      </div>
      <div class="col-md-5">
        <input
          type="search"
          class="form-control"
          name="filtro-valor"
          id="filtro-valor"
          [(ngModel)]="valorFiltro"
        />
          <!-- (input)="filtrarTabela()" -->
      </div>
      <div class="col-sm-1">
        <button
          class="btn btn-sm btn-danger botao-limpar"
         >
          <!-- (click)="limparFiltro()" -->
          <i class="bi bi-x-circle-fill"></i>
        </button>
      </div>

      <!-- TABELA -->
      
      <div class="row">
        <div class="col-md">
            <table class="table table-striped">
                <thead>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço Venda</th>
                    <th>Qtd. estoque</th>
                    <th>Ação</th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let produto of todosProdutos;">
                      <td>{{ produto.nome }}</td>
                      <td>{{ produto.descricao }}</td>
                      <td>R$ {{ produto.preco_venda | number : "1.2-2" }}</td>
                      <td>{{ produto.qtd_estoque }}</td>
                      <td>
                        <button class="btn btn-primary btn-sm botao-menu">
                          <i class="bi bi-eye"></i>
                        </button>
                        <button
                          class="btn btn-success btn-sm botao-menu"
                          >
                          <!-- (click)="editarProduto(produto)" -->
                          <i class="bi bi-pencil-square"></i>
                        </button>
                        <button
                          class="btn btn-danger btn-sm botao-menu"
                          >
                          <!-- (click)="excluirProduto(i)" -->
                          <i class="bi bi-trash3"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
            </table>
        </div>
      </div>


</div>
