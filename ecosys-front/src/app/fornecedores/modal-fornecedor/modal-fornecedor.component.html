<div class="blackdrop" (click)="comando('fechar')"></div>

<div class="alert-box">
  <div class="fechar" (click)="comando('fechar')">x</div>
  <div class="conteudo">
    <!-- VISUALIZAÇÃO -->
    <div class="visualizar" *ngIf="!inEdicao">
      <div class="dados">
        <p class="fs-2 fw-semibold nome-empresarial">{{ fornecedor.nome_empresarial}}</p>
        <p class="informacao"><span class="label">CNPJ:</span> {{fornecedor.cnpj | cnpj}}</p>
        <p class="informacao"><span class="label">Razão Social: </span>{{ fornecedor.razao_social }}</p>
        <hr>
        <div class="fs-4 fw-semibold">Endereço</div>
        <div class="">
          {{fornecedor.endereco | enderecoCorrido}}
        </div>
        <hr>
        <div >
            <div class="fs-4 fw-semibold">Contatos</div>
            <ul class="list-group" >
              <li *ngFor="let contato of fornecedor.contatos" class="list-group-item" >
                <span *ngIf="contato.tipo == 'F'"><span class="tipo-contato">Telefone: </span>{{contato | telefoneCorrido}}</span>
                <span *ngIf="contato.tipo == 'E'"><span class="tipo-contato">Email: </span>{{contato.valor}}</span>
              </li>
            </ul>
        </div>
        <div class="botoes">
          <button class="btn btn-primary botao" (click)="iniciarEdicao()">
            <i class="bi bi-pencil-square"></i> Editar
          </button>
          <button class="btn btn-danger botao" (click)="comando('fechar')">
            <i class="bi bi-x-circle"></i> Fechar
          </button>
        </div>
      </div>
    </div>
    <!-- EDIÇÃO -->
    <div class="editar" *ngIf="inEdicao">
      <form [formGroup]="conteudoFormulario" (ngSubmit)="submeterFormulario()">
        <div class="fs-4 fw-semibold">Dados Básicos</div>
        <div class="dados-basicos">

            <label for="nome_empresarial" class="form-label label">Nome Empresarial:</label>
            <input
            type="text"
                id="nome_empresarial"
                formControlName="nome_empresarial"
                class="form-control campo-basico">
            <label for="razao_social" class="form-label label">Razão Social:</label>
            <input
            type="text"
            id="razao_social"
            formControlName="razao_social"
            class="form-control campo-basico">
            
            <label for="cnpj" class="form-label">CNPJ:</label>
            <input
                type="text"
                id="cnpj"
                formControlName="cnpj"
                class="form-control cnpj">
        </div>

        <hr>
         
        <div class="endereco">

        
        <div class="fs-4 fw-semibold">Endereço</div>
        <div class="dados-basicos" formGroupName="endereco">

          <div class="cep-logradouro">
            
            <div class="container-cep">
              <label for="cep" class="form-label">CEP:</label>
              <input
              type="text"
              id="cep"
              formControlName="cep"
              class="form-control cep">
            </div>

            <div >
              <label for="logradouro" class="form-label">Logradouro:</label>
              <input
              type="text"
              id="logradouro"
              formControlName="logradouro"
              class="form-control logradouro">
            </div>
            
          </div>
          <div class="numero-complemento-bairro">
            <div>
              <label for="numero" class="form-label">Número:</label>
              <input
                  type="text"
                  id="numero"
                  formControlName="numero"
                  class="form-control numero">
            </div>
            
            <div class="container-complemento">
              <label for="complemento" class="form-label">Compl.:</label>
              <input
                  type="text"
                  id="complemento"
                  formControlName="complemento"
                  class="form-control complemento">
            </div>
            <div class="container-bairro">
              <label for="bairro" class="form-label">Bairro:</label>
              <input
                  type="text"
                  id="bairro"
                  formControlName="bairro"
                  class="form-control bairro">
            </div>
          </div>

          <div class="cidade-estado">
            
            <div class="container-cidade">

              <label for="cidade" class="form-label">Cidade:</label>
              <input
              type="text"
              id="cidade"
              formControlName="cidade"
              class="form-control cidade">
              
            </div>
            <div class="container-estado">

              <label for="estado" class="form-label">Estado:</label>
              <input
              type="text"
              id="estado"
              formControlName="estado"
              class="form-control estado">
              
            </div>
          </div>
        </div>
      </div>
      </form>
    </div>
  </div>
</div>
