<div class="background">
    <div class="cabecalho">
        <div class="icone"><i class="bi bi-bell-fill"></i></div>
        <div class="fs-5 fw-semibold titulo"> Notificações
        </div>
    </div>
    <div class="conteudo">
        <table class="table table-striped">
            <thead>
                <th>Produto</th>
                <th>Status</th>
                <th>Qtd. Estoque</th>
            </thead>
            <tbody>
                <tr *ngFor = "let dado of dados">
                    <td>{{dado.produto}}</td>
                    <td>{{dado.status}}</td>
                    <td>{{dado.qtd_estoque}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
